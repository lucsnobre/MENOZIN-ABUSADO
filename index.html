<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CS-GO</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Helonik Extended';
            src: url(./fonts/ckhans-fonts-helonik-extended-bold-demo.otf);
        }
        
        body {
            background-color: #121212;
            color: white;
            font-family: 'Helonik Extended', sans-serif;
            text-align: center;
        }
        .roleta h1 {
            font-size: 88px;
        }
        .destaque {
            color: #FFD32D;
            font-size: 88px;
        }
        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 600px;
        }
        .skin-container {
            background-color: #3F3C38;
            width: 500px;
            height: 200px;
            padding: 10px;
            border-radius: 8px;
            margin: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            cursor: pointer;
            font-family: 'Helonik Extended';
        }
        .skin-container:hover {
            background-color: #69645F;
            border: 2px solid #EDC017;
        }
        .carousel img {
            width: 100px;
            transition: transform 0.3s;
        }
        .carousel img:hover {
            transform: scale(1.1);
        }
        button {
            background-color: #FFD32D;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="roleta">
        <h1>Confira algumas <span class="destaque">skins</span><br><span class="direita">disponiveis</span></h1>
        <div class="carousel-container">
            <button id="prevBtn">&#10094;</button>
            <div class="carousel" id="carousel"></div>
            <button id="nextBtn">&#10095;</button>
        </div>
    </section>

    <script>
        let currentIndex = 0;
        let skins = [];

        async function fetchSkins() {
            const response = await fetch('https://bymykel.github.io/CSGO-API/api/en/skins.json');
            skins = await response.json();
            updateCarousel();
        }

        function updateCarousel() {
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = '';
            for (let i = currentIndex; i < currentIndex + 5; i++) {
                if (i < skins.length) {
                    const skin = skins[i];
                    let skinContainer = document.createElement('div');
                    skinContainer.classList.add('skin-container');
                    
                    let img = document.createElement('img');
                    img.src = skin.image;
                    img.alt = skin.name;
                    
                    let name = document.createElement('p');
                    name.innerText = skin.name;
                    
                    skinContainer.appendChild(img);
                    skinContainer.appendChild(name);
                    carousel.appendChild(skinContainer);
                }
            }
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentIndex < skins.length - 5) {
                currentIndex++;
                updateCarousel();
            }
        });

        fetchSkins();
    </script>
</body>
</html>
